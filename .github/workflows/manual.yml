name: Cypress test

on: 
  workflow_dispatch:
    inputs:
      name:
        description: 'Browser'
        # The browser to test: firefox, edge, chrome
        default: 'electron'
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install
        uses: cypress-io/github-action@v6
        with:
          #runTests: false
          run: npm install
      - name: Test
        uses: cypress-io/github-action@v6
        with:
          run: npx cypress run
          #start: npm start
          # browser: firefox
